<html>
  <head>
      <link rel="stylesheet" href="snake.css" type="text/css" media="screen" /> 
      <title>Greedy Snake </title>
  </head>
  <body>
  <div align="center">
  <h1 id="welcome">Welcome to Greedy Snake!</h1>
  <canvas id="snake-land" width="600" height="400">  	
  </canvas>
  <div id="ui">
  <table>
    <tr>
        <td><a href="https://github.com/Varato/GreedySnake">Source code</a></td>
        <td><span id="status">Snake length: <span id="score">0</span></span></td>
    </tr>
    <tr align="center">
        <td><button id="start">Start</button></td>
    </tr>
  </table>
  <p id="over" style="display:none;">Game Over! Click start to restart.</p>
  </div>
    <script type="text/javascript" src="snake.js"></script>
  </body>
</html>
